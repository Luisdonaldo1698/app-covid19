<div class="container">
    <div class="formulario">
        <div class="roles">
            <div [ngClass]="{ rolSelected: rol === 'doctor', rolUnselected: true }" (click)="changeRol()">
                <h4>Doctor</h4>
            </div>
            <div [ngClass]="{ rolSelected: rol === 'paciente', rolUnselected: true }" (click)="changeRol()">
                <h4>Paciente</h4>
            </div>
        </div>
        <form [formGroup]="formulario" (ngSubmit)="register()">
            <!-- nombre -->
            <div>
                <span class="p-float-label">
                    <input
                    type="text"
                    autocomplete="off"
                    pInputText
                    formControlName="nombre"
                    />
                    <label for="float-input">Name</label>
                </span>

                <div *ngFor="let validacion of validacionMensajes.nombre">
                    <div class="mensajeError" *ngIf="validarFormulario('nombre', validacion.type)">
                        {{ validacion.message }} *
                    </div>
                </div>
            </div>

            <!-- email -->
            <div>
                <span class="p-float-label">
          <input
            type="email"
            autocomplete="off"
            pInputText
            formControlName="email"
          />
          <label for="float-input">Email address</label>
        </span>

                <div *ngFor="let validacion of validacionMensajes.email">
                    <div class="mensajeError" *ngIf="validarFormulario('email', validacion.type)">
                        {{ validacion.message }} *
                    </div>
                </div>
            </div>


            <!-- password -->
            <div>
                <span class="p-float-label">
                <input
                type="password"
                autocomplete="off"
                pInputText
                formControlName="password"
                />
                <label for="float-input">Password</label>
              </span>

                <div *ngFor="let validacion of validacionMensajes.password">
                    <div class="mensajeError" *ngIf="validarFormulario('password', validacion.type)">
                        {{ validacion.message }} *
                    </div>
                </div>
            </div>

            <!-- confirm password -->
            <div>
                <span class="p-float-label">
          <input type="password" autocomplete="off" pInputText formControlName="confirm_password"/>
          <label for="float-input">Confirm password</label>
        </span>

                <div *ngFor="let validacion of validacionMensajes.confirm_password">
                    <div class="mensajeError" *ngIf="validarFormulario('confirm_password', validacion.type)">
                        {{ validacion.message }} *
                    </div>
                </div>
            </div>

            <div class="buttonSubmit">
                <button pButton type="submit" label="Registrarme" [disabled]="formulario.invalid" [loading]="loading"></button>

            </div>

        </form>
    </div>
</div>
